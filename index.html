<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2>Weather App</h2>
        <div class="tab-cont">
            <div class="tab" data-user-weather>Your Weather</div>
            <div class="tab" data-search-weather>Search Weather</div>
        </div>
        
        <div class="weather-cont">
            <div class="grant-location-container sub-cont">
                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" grantAccess>Grant Access</button>
            </div>
    
            <!--Search form-->
            <form action="" class="form-container">
                <input placeholder="Search for city..." search-input>
                <button class="btn" type="submit" searchBtn>
                    <img src="./assets/search.png" width="20" height="20" alt="" loading="lazy">
                </button>
            </form>
    
            <!--loading screen-->
            <div class="loading-cont sub-cont">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>
    
            <!--weather-info-->
            <div class="user-info sub-cont">
                <div class="name">
                    <p data-city></p>
                    <img src="" data-country alt="" class="flag">
                </div>
                <p data-weatherDesc></p>
                <img src="" weather-icon alt="">
                <p data-temp></p>
                <div class="parameter-cont">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p cloud></p>
                    </div>
                </div>
            </div>
    
            <!--cards-->
          
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
